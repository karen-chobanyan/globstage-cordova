<div class="attach-styling col-md-12">
    <div class="post_attachs" *ngFor="let attach of post.attachments">
      <!-- <img *ngIf="imageAttaches && imageAttaches.length == 1" class="post_attach "  [src]="attach.path" alt=""> -->
      <a *ngIf="imageAttaches && imageAttaches.length == 1" data-fancybox [href]="attach.path">
      <img class="post_attach" [src]="attach.path"></a>
      <a target="_blank" [href]="attach.path"><img *ngIf="attach.type=='pdf'"
      class="post_attach doc-hover" src="/assets/imgs/pdf_icon_svg_by_qubodup-d9n1mhy.png" alt=""></a>
      <a target="_blank" [href]="attach.path"><img *ngIf="attach.type=='doc'"
      class="post_attach doc-hover" src="/assets/imgs/2000px-MS_word_DOC_icon.svg.png" alt=""></a>
    </div>
    <ngx-gallery class="fullWidth" *ngIf="imageAttaches?.length > 1" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    <div class="clearfix"></div>
</div>
