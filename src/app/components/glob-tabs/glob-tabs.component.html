<div class="map-block">
    <div class="map-header">
      <nav mat-tab-nav-bar>
        <a  mat-tab-link
           [routerLinkActiveOptions]="{exact: true}"
           routerLink="/profile"
           matTooltip="{{'glob.profile' | translate}}"
           routerLinkActive="routerLinkActive" #rla="routerLinkActive"
           [active]="rla.isActive">
          <i class="fa fa-globe"></i>
        </a>
        <a mat-tab-link
           routerLink="info"
           matTooltip="{{'glob.inform' | translate}}"
           routerLinkActive="routerLinkActive" #rla="routerLinkActive"
           [active]="rla.isActive">
          <i class="fa fa-home"></i>
        </a>
        <a mat-tab-link
           routerLink="albums"
           matTooltip="{{'glob.alb' | translate}}"
           routerLinkActive="routerLinkActive" #rla="routerLinkActive"
           [active]="rla.isActive">
          <i class="fa fa-picture-o"></i>
        </a>
        <a mat-tab-link
           routerLink="audios"
           matTooltip="{{'glob.audio' | translate}}"
           routerLinkActive="routerLinkActive" #rla="routerLinkActive"
           [active]="rla.isActive">
          <i class="fa fa-music"></i>
        </a>
        <a mat-tab-link
           routerLink="videos"
           matTooltip="{{'glob.video' | translate}}"
           routerLinkActive="routerLinkActive" #rla="routerLinkActive"
           [active]="rla.isActive">
          <i class="fa fa-film"></i>
        </a>
        <a mat-tab-link
           routerLink="news"
           matTooltip="{{'glob.news' | translate}}"
           routerLinkActive="routerLinkActive" #rla="routerLinkActive"
           [active]="rla.isActive">
          <i class="fa fa-newspaper-o"></i>
        </a>
      </nav>
  </div>
  <router-outlet></router-outlet>
</div>
