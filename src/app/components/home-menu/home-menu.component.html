<button class="menu-btn" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
      <div class="language">
          <mat-form-field>
            <mat-select [(value)]="selectedOption" [ngClass]="selectedOption" (selectionChange)="changeLang($event)">
              <mat-option value="En">
                <img width="40" class="lang-gb" src="./assets/imgs/gb.svg" alt="GlobFull_logo1">English
              </mat-option>
              <mat-option value="Ru">
                <img width="40" class="lang-gb" src="./assets/imgs/ru.svg" alt="GlobFull_logo1">Russian
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
    <div class="user-avatar-menu">
        <div class="user-img">
          <img routerLink="/profile"  src="{{ user?.user_photo || './assets/imgs/no_avatar.png'}}">
        </div>
        <a class="user-name" routerLink="/profile">{{ user.user_name + " " + user.user_last_name }}</a>
        <button (click)="logOut()" class="exit btn btn-default">{{'homeMenu.exit' | translate}}</button>
    </div>
      <button routerLink="/profile/albums" mat-menu-item>
        <mat-icon>photo</mat-icon>
        <span>{{'homeMenu.albums' | translate}}</span>
      </button>
      <button routerLink="/profile/videos" mat-menu-item>
        <mat-icon>videocam</mat-icon>
        <span>{{'homeMenu.video' | translate}}</span>
      </button>
      <button routerLink="/groups" mat-menu-item>
        <mat-icon>speaker_notes</mat-icon>
        <span>{{'homeMenu.group' | translate}}</span>
      </button>
      <button routerLink="/profile/news" mat-menu-item>
          <mat-icon>assignment</mat-icon>
          <span>{{'homeMenu.news' | translate}}</span>
      </button>
    <!-- <button routerLink="/notes" mat-menu-item>
      <mat-icon>notes</mat-icon>
      <span>{{'homeMenu.notes' | translate}}</span>
    </button> -->
    <button routerLink="/privacy" mat-menu-item>
      <mat-icon>https</mat-icon>
      <span>{{'homeMenu.privacy' | translate}}</span>
    </button>
