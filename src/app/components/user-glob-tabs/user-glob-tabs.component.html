<div class="map-block">
  <div class="map-header">
    <nav mat-tab-nav-bar>
      <a routerLinkActive="routerLinkActive" mat-tab-link routerLink="/user-profile/{{user.username}}"  #rla="routerLinkActive" [active]="rla.isActive" [routerLinkActiveOptions]="{exact: true}">
        <i class="fa fa-globe"></i>
      </a>
      <a routerLinkActive="routerLinkActive" mat-tab-link routerLink="info"  #rla="routerLinkActive" [active]="rla.isActive">
        <i class="fa fa-home"></i>
      </a>
      <a routerLinkActive="routerLinkActive" mat-tab-link routerLink="albums"  #rla="routerLinkActive" [active]="rla.isActive">
        <i class="fa fa-picture-o"></i>
      </a>
      <a routerLinkActive="routerLinkActive" mat-tab-link routerLink="audios"  #rla="routerLinkActive" [active]="rla.isActive">
        <i class="fa fa-music"></i>
      </a>
      <a routerLinkActive="routerLinkActive" mat-tab-link routerLink="videos"  #rla="routerLinkActive" [active]="rla.isActive">
        <i class="fa fa-film"></i>
      </a>
    </nav>
  </div>
  <router-outlet></router-outlet>
</div>
