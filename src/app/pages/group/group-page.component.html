<app-home-menu></app-home-menu>
<div class="container">
  <div class="row">
    <div class="col-md-3 left-block">
      <app-profile-image></app-profile-image>
      <div class="create-group">
        <span (click)="openDialogGroup()" class="create">{{'groups.createGroup' | translate}}</span>
      </div>
      <div *ngIf="!subscribe" class="create-group subscribe">
        <span (click)="subscribeToGroup()" class="subs">{{'groups.subToGroup' | translate}}</span>
      </div>
      <div *ngIf="subscribe" class="create-group subscribe">
        <span (click)="deleteSubsGroup()" class="unsubs">Unsubscribe</span>
      </div>
    </div>
    <div class="col-md-9 right-block">
      <app-header></app-header>
      <div class="groups">
        <div class="search-group">
          <h2 class="group-title">{{group?.group_name}}</h2>
        </div>
        <div class="invite-friends">
          <button (click)="inviteFriends()" class="invite-fr btn btn-default">Invite</button>
        </div>
        <div class="col-md-12">
          <div class="row">
            <app-wall class="col-md-12" *ngIf="group"  [groupId]="group?.id"></app-wall>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
